<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <section class="profile">
        <aside class="profile">
          <img src="images/image-jeremy.png" alt="profile-picture" />
          <div class="profile">
            <p>Report For</p>
            <h1>Jeremy Robson</h1>
          </div>
        </aside>
        <aside class="options">
          <p id="daily">Daily</p>
          <p id="weekly">Weekly</p>
          <p id="monthly">Monthly</p>
        </aside>
      </section>
      <section class="work">
        <aside class="content-area">
          <aside class="wrapper">
            <p class="wrapper">Work</p>
            <img class="meat-ball-menu" src="" alt="meat-ball-menu" />
          </aside>
          <aside class="hours">
            <h1 class="hours">32</h1>
            <p class="last-week"><span></span> 32</p>
          </aside>
        </aside>
      </section>
      <section class="play">
        <aside class="content-area">
          <aside class="wrapper">
            <p class="wrapper">Play</p>
            <img class="meat-ball-menu" src="" alt="meat-ball-menu" />
          </aside>
          <aside class="hours">
            <h1 class="hours">10</h1>
            <p class="last-week"><span></span> 8</p>
          </aside>
        </aside>
      </section>
      <section class="study">
        <aside class="content-area">
          <aside class="wrapper">
            <p class="wrapper">Study</p>
            <img class="meat-ball-menu" src="" alt="meat-ball-menu" />
          </aside>
          <aside class="hours">
            <h1 class="hours">4</h1>
            <p class="last-week"><span></span> 7</p>
          </aside>
        </aside>
      </section>
      <section class="exercise">
        <aside class="content-area">
          <aside class="wrapper">
            <p class="wrapper">Exercise</p>
            <img class="meat-ball-menu" src="" alt="meat-ball-menu" />
          </aside>
          <aside class="hours">
            <h1 class="hours">4</h1>
            <p class="last-week"><span></span> 5</p>
          </aside>
        </aside>
      </section>
      <section class="social">
        <aside class="content-area">
          <aside class="wrapper">
            <p class="wrapper">Social</p>
            <img class="meat-ball-menu" src="" alt="meat-ball-menu" />
          </aside>
          <aside class="hours">
            <h1 class="hours">5</h1>
            <p class="last-week"><span></span> 10</p>
          </aside>
        </aside>
      </section>
      <section class="self-care">
        <aside class="content-area">
          <aside class="wrapper">
            <p class="wrapper">Self Care</p>
            <img class="meat-ball-menu" src="" alt="meat-ball-menu" />
          </aside>
          <aside class="hours">
            <h1 class="hours">2</h1>
            <p class="last-week"><span></span> 2</p>
          </aside>
        </aside>
      </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
